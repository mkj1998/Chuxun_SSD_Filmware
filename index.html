<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmware Downloads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        .version {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Firmware Downloads</h1>
    <div id="versions"></div>
    <script>
        const fileTree = {
            "version1": ["modelA.bin", "modelB.bin", "modelC.bin", "modelD.bin", "modelE.bin", "modelF.bin", "modelG.bin", "modelH.bin", "modelI.bin", "modelJ.bin", "modelK.bin", "modelL.bin"],
            "version2": ["modelA.bin", "modelB.bin", "modelC.bin", "modelD.bin", "modelE.bin", "modelF.bin", "modelG.bin", "modelH.bin", "modelI.bin", "modelJ.bin", "modelK.bin", "modelL.bin"],
            "version3": ["modelA.bin", "modelB.bin", "modelC.bin", "modelD.bin", "modelE.bin", "modelF.bin", "modelG.bin", "modelH.bin", "modelI.bin", "modelJ.bin", "modelK.bin", "modelL.bin"],
            "version4": ["modelA.bin", "modelB.bin", "modelC.bin", "modelD.bin", "modelE.bin", "modelF.bin", "modelG.bin", "modelH.bin", "modelI.bin", "modelJ.bin", "modelK.bin", "modelL.bin"],
            // 添加其他版本
        };

        function createDownloadLink(version, name) {
            const url = `firmware/${version}/${name}`;
            return `<li><a href="${url}" download>${name}</a></li>`;
        }

        function buildDownloadList() {
            const versionsDiv = document.getElementById('versions');
            Object.keys(fileTree).forEach(version => {
                const versionDiv = document.createElement('div');
                versionDiv.classList.add('version');
                versionDiv.innerHTML = `<h2>${version}</h2><ul id="${version}-list"></ul>`;
                versionsDiv.appendChild(versionDiv);

                const ul = document.getElementById(`${version}-list`);
                fileTree[version].forEach(file => {
                    ul.innerHTML += createDownloadLink(version, file);
                });
            });
        }

        buildDownloadList();
    </script>
</body>
</html>
