<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmware Downloads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2, h3 {
            color: #333;
        }
        .version {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Firmware Downloads</h1>
    <div id="versions"></div>
    <script>
        function createDownloadLink(version, model, name) {
            const url = `firmware/${version}/${model}/${name}`;
            return `<li><a href="${url}" download>${name}</a></li>`;
        }

        function buildDownloadList(fileTree) {
            const versionsDiv = document.getElementById('versions');
            Object.keys(fileTree).forEach(version => {
                const versionDiv = document.createElement('div');
                versionDiv.classList.add('version');
                versionDiv.innerHTML = `<h2>${version}</h2>`;
                versionsDiv.appendChild(versionDiv);

                const models = fileTree[version];
                Object.keys(models).forEach(model => {
                    const modelDiv = document.createElement('div');
                    modelDiv.classList.add('model');
                    modelDiv.innerHTML = `<h3>${model}</h3><ul id="${version}-${model}-list"></ul>`;
                    versionDiv.appendChild(modelDiv);

                    const ul = document.getElementById(`${version}-${model}-list`);
                    models[model].forEach(file => {
                        ul.innerHTML += createDownloadLink(version, model, file);
                    });
                });
            });
        }

        fetch('fileTree.json')
            .then(response => response.json())
            .then(data => buildDownloadList(data))
            .catch(error => console.error('Error loading file tree:', error));
    </script>
</body>
</html>
