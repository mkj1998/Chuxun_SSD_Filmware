<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmware Downloads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        .version {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Firmware Downloads</h1>
    <div id="versions"></div>
    <script>
        const username = 'mkj1998'; // 你的GitHub用户名
        const repo = 'Chuxun_SSD_Filmware'; // 你的仓库名称
        const apiUrl = \`https://api.github.com/repos/\${username}/\${repo}/contents/\`;

        async function fetchRepoContents(path = '') {
            const response = await fetch(apiUrl + path);
            return response.json();
        }

        function createDownloadLink(path, name) {
            const url = \`https://raw.githubusercontent.com/\${username}/\${repo}/main/\${path}\`;
            return \`<li><a href="\${url}" download>\${name}</a></li>\`;
        }

        async function buildDownloadList(path = '') {
            const contents = await fetchRepoContents(path);
            const versionsDiv = document.getElementById('versions');
            
            contents.forEach(async item => {
                if (item.type === 'dir') {
                    const versionDiv = document.createElement('div');
                    versionDiv.classList.add('version');
                    versionDiv.innerHTML = \`<h2>\${item.name}</h2><ul id="\${item.name}-list"></ul>\`;
                    versionsDiv.appendChild(versionDiv);

                    const files = await fetchRepoContents(item.path);
                    const ul = document.getElementById(\`\${item.name}-list\`);
                    files.forEach(file => {
                        if (file.type === 'file') {
                            ul.innerHTML += createDownloadLink(file.path, file.name);
                        }
                    });
                }
            });
        }

        buildDownloadList();
    </script>
</body>
</html>
